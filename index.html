<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Alchemy â€“ Element Crafting Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar: discovered elements -->
  <aside id="sidebar">
    <div id="sidebar-header">
      <h1>ğŸ§ª Alchemy</h1>
      <button id="sidebar-toggle" aria-label="Toggle sidebar">â˜°</button>
      <div id="stats">
        <span id="discovered-count">4</span> / <span id="total-count">0</span> discovered
      </div>
      <div id="progress-bar-container">
        <div id="progress-bar" style="width: 0%"></div>
      </div>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search elements..." autocomplete="off">
      </div>
      <div id="category-filter">
        <select id="category-select">
          <option value="all">All Categories</option>
        </select>
      </div>
    </div>
    <div id="element-list"></div>
  </aside>

  <!-- Main workspace -->
  <main id="workspace">
    <canvas id="sand-arena" touch-action="none"></canvas>
    <div id="workspace-area"></div>
    <div id="workspace-toolbar">
      <button class="toolbar-btn" id="toggle-pour-btn" title="Toggle pour mode (tap to pour)">ğŸ”„ Toggle Pour</button>
      <button class="toolbar-btn danger" id="reset-btn" title="Reset all progress">ğŸ”„ Reset</button>
      <button class="toolbar-btn" id="clear-btn" title="Clear workspace">ğŸ—‘ï¸ Clear</button>
      <button class="toolbar-btn" id="debug-btn" title="Toggle debug info">ğŸ“Š Debug</button>
    </div>
    <div id="selected-material" class="hidden">
      <span id="selected-emoji"></span>
      <span id="selected-name"></span>
    </div>
  </main>

  <!-- Discovery popup -->
  <div id="discovery-popup" class="hidden">
    <div id="discovery-content">
      <div id="discovery-emoji"></div>
      <div id="discovery-name"></div>
      <div id="discovery-subtitle">New element discovered!</div>
    </div>
  </div>

  <!-- Hint overlay -->
  <div id="hint-overlay" class="hidden">
    <p>Select an element from the sidebar, then press & hold on the arena to pour particles.<br>
    Mix two materials in the reaction zone to discover new elements!</p>
    <button id="hint-close">Got it!</button>
  </div>

  <script src="data/elements.js"></script>
  <script src="js/game.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/particleSim.js"></script>
  <script src="js/arenaRenderer.js"></script>
  <script src="js/inputController.js"></script>
  <script src="js/reactionEngine.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
